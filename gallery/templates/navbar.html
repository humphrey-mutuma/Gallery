<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <nav class="navbar navbar-inverse" style="background-color:#333588;">
    <div class="container" >

        <div class="col-sm-12 col-md-4">
          <a style="zoom: 1.2;" class="navbar-brand " href="{% url 'image' %}">My Gallery</a>
        </div>

          <!-- Adding a search form  -->
        <div class="col-sm-12  col-md-8 " style="float: left;">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}" style="float: right !important;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Image" name="image">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>

        </div>
        <!-- search form end -->
    </div>
  </nav>

</body>
</html>
