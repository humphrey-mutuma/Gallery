{%extends 'all-images/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <!-- Looping through images   -->
        {% for image in images %}

            <!--Display Image  -->
            <div class=" col-sm-2 col-md-4 col-lg-4">
                <div class="img-thumbnail" style="width: auto; height: 30vh;">
                    <a href="/image/{{image.id}}" class="text-center">
                         <img style="float: left;" src="{{image.image.url}}" class="img-responsive img-fluid" alt="Image">
                    </a>
                </div>
            </div>

        {% empty %}
            <div class="row">
                <h2 class="text-center">There are no images</h2>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
